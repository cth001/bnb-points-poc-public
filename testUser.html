<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 保持原有head部分不变 -->
</head>
<body>
    <!-- 左侧菜单保持不变 -->
    <nav class="side-menu">...</nav>

    <div class="main-content">
        <header class="top-nav">...</header>

        <!-- 用户管理页面内容 -->
        <div class="page-content" style="padding: 24px;">
            <!-- 过滤条件区域 -->
            <div class="data-card" style="margin-bottom: 24px;">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <input type="text" placeholder="用户ID/姓名搜索" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1;">
                    
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <span>积分范围：</span>
                        <input type="number" placeholder="最小值" style="width: 100px; padding: 8px;">
                        <span>-</span>
                        <input type="number" placeholder="最大值" style="width: 100px; padding: 8px;">
                    </div>

                    <select style="padding: 8px 12px; border-radius: 4px;">
                        <option>全部状态</option>
                        <option>正常</option>
                        <option>冻结</option>
                    </select>

                    <button class="action-button">搜索</button>
                </div>
            </div>

            <!-- 用户列表表格 -->
            <div class="data-card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>钱包Key</th>
                            <th>用户名</th>
                            <th>注册时间</th>
                            <th>当前积分</th>
                            <th>总领取量</th>
                            <th>总核销量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 示例数据 -->
                        <tr>
                            <td>10001</td>
                            <td class="wallet-key">0x4a3b...c8d9</td>
                            <td>用户张三</td>
                            <td>2023-08-01 14:22</td>
                            <td>1,200</td>
                            <td>3,400</td>
                            <td>2,200</td>
                            <td>
                                <button class="action-button" style="margin: 4px;">详情</button>
                                <button class="action-button" style="margin: 4px; background: var(--success-color);">调整</button>
                            </td>
                        </tr>
                        <tr>
                            <td>10002</td>
                            <td class="wallet-key">0x9f2e...7b1a</td>
                            <td>用户李四</td>
                            <td>2023-08-05 09:15</td>
                            <td>800</td>
                            <td>2,500</td>
                            <td>1,700</td>
                            <td>
                                <button class="action-button" style="margin: 4px;">详情</button>
                                <button class="action-button" style="margin: 4px; background: var(--success-color);">调整</button>
                            </td>
                        </tr>
                        <!-- 更多数据行... -->
                    </tbody>
                </table>

                <!-- 分页控件 -->
                <div style="display: flex; justify-content: flex-end; padding: 16px; border-top: 1px solid #eee;">
                    <div style="display: flex; gap: 8px;">
                        <button class="action-button" style="padding: 4px 8px;">上一页</button>
                        <span style="padding: 4px 8px;">1/5</span>
                        <button class="action-button" style="padding: 4px 8px;">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 新增钱包Key样式 */
        .wallet-key {
            font-family: monospace;
            color: #666;
            font-size: 0.9em;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 表格响应式优化 */
        @media (max-width: 1600px) {
            .data-table td, .data-table th {
                padding: 12px;
            }
            
            .wallet-key {
                max-width: 80px;
            }
        }

        /* 操作按钮组 */
        .action-button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</body>
</html>
